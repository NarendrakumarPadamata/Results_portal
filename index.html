<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECET Results Portal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <img src="logo.png" alt="College Logo" class="logo">
        <div class="title-section">
            <h1>ELURU COLLEGE OF ENGINEERING AND TECHNOLOGY</h1>
            <h2>RESULTS PORTAL</h2>
        </div>
    </div>

    <div class="main-container">
        <div class="card">

            <!-- FORM START -->
            <form action="result.html" method="GET" target="_blank">

                <label>Select Batch</label>
                <select name="batch" id="batchSelect" required>
                    <option value="">-- Select Batch --</option>
                    <option value="20JD">20JD</option>
                    <option value="21JD">21JD</option>
                    <option value="22JD">22JD</option>
                    <option value="23JD">23JD</option>
                    <option value="24JD">24JD</option>
                    <option value="25JD">25JD</option>
                </select>

                <label>Select Semester</label>
                <select name="sem" required>
                    <option value="1-1">1-1</option>
                    <option value="1-2">1-2</option>
                    <option value="2-1">2-1</option>
                    <option value="2-2">2-2</option>
                    <option value="3-1">3-1</option>
                    <option value="3-2">3-2</option>
                    <option value="4-1">4-1</option>
                    <option value="4-2">4-2</option>
                    <option value="ALL">ALL</option>
                </select>

                <label>Enter Hall Ticket</label>
                <input type="text"
                       id="hallticket"
                       name="ht"
                       placeholder="Select batch first"
                       required
                       autocomplete="off">

                <button type="submit">Get Result</button>

            </form>
            <!-- FORM END -->

        </div>
    </div>

<script>
// Prefix Lock System
const batchSelect = document.getElementById("batchSelect");
const hallInput = document.getElementById("hallticket");

// When batch is selected
batchSelect.addEventListener("change", function () {

    const batch = this.value;

    if (batch) {
        hallInput.value = batch;
        hallInput.focus();
    } else {
        hallInput.value = "";
    }
});

// Prevent removing prefix
hallInput.addEventListener("input", function () {

    const batch = batchSelect.value;

    if (!batch) return;

    if (!this.value.startsWith(batch)) {
        this.value = batch;
    }
});

// Force uppercase automatically
hallInput.addEventListener("keyup", function () {
    this.value = this.value.toUpperCase();
});
</script>

</body>
</html>
