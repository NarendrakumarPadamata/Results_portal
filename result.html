<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Result</title>

<style>

/* ===== PAGE BACKGROUND ===== */
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: white;
    color: black;
}

/* ===== HEADER ===== */
.header {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    padding: 20px;
    border-bottom: 2px solid #ccc;
}

.logo {
    width: 90px;
}

.title-section {
    text-align: center;
}

.title-section h1 {
    font-size: 22px;
    margin: 0;
}

.title-section h2 {
    font-size: 16px;
    margin: 4px 0 0 0;
}

/* ===== MAIN CONTENT ===== */
.container {
    max-width: 900px;
    margin: 30px auto;
    padding: 20px;
}

/* ===== SEMESTER TITLE ===== */
h3 {
    margin-top: 25px;
    margin-bottom: 8px;
}

/* ===== TABLE ===== */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    margin-bottom: 10px;
}

th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
    font-size: 14px;
    color: black;
}

th {
    background: #f2f2f2;
    font-weight: bold;
}

/* ===== SGPA ===== */
.sgpa {
    margin-bottom: 20px;
    font-weight: bold;
}

/* ===== SUMMARY ===== */
.summary {
    margin-top: 25px;
    padding: 15px;
    border: 2px solid black;
    font-weight: bold;
}

</style>
</head>

<body>

<!-- SAME HEADER AS INDEX -->
<div class="header">
    <img src="logo.png" alt="College Logo" class="logo">
    <div class="title-section">
        <h1>ELURU COLLEGE OF ENGINEERING AND TECHNOLOGY</h1>
        <h2>RESULTS PORTAL</h2>
    </div>
</div>

<div class="container">
    <div id="resultContent"></div>
</div>

<script src="script.js"></script>

<script>
const params = new URLSearchParams(window.location.search);
const hallticket = params.get("ht");
const semester = params.get("sem");
const selectedBatch = params.get("batch");

setTimeout(() => {
    printResult();
}, 600);

function printResult() {

    if (!hallticket.startsWith(selectedBatch)) {
        document.getElementById("resultContent").innerHTML =
            "<h3>Batch and Hall Ticket do not match!</h3>";
        return;
    }

    const student = studentDatabase[hallticket];

    if (!student) {
        document.getElementById("resultContent").innerHTML =
            "<h3>No Data Found</h3>";
        return;
    }

    let html = "";

    const semestersToShow =
        semester === "ALL"
        ? Object.keys(student.semesters)
        : [semester];

    semestersToShow.forEach(sem => {

        if (!student.semesters[sem]) return;

        html += `<h3>Semester ${sem}</h3>`;

        for (const exam in student.semesters[sem]) {

            html += `
                <table>
                    <tr>
                        <th>Sub Code</th>
                        <th>Sub Name</th>
                        <th>Internal</th>
                        <th>Grade</th>
                        <th>Credit</th>
                    </tr>
            `;

            student.semesters[sem][exam].forEach(sub => {
                html += `
                    <tr>
                        <td>${sub.subcode}</td>
                        <td>${sub.subname}</td>
                        <td>${sub.internal}</td>
                        <td>${sub.grade}</td>
                        <td>${sub.credit}</td>
                    </tr>
                `;
            });

            html += `</table>`;

            const sgpa = calculateSGPA(
                student.semesters[sem][exam],
                student.regulation
            );

            html += `<div class="sgpa">SGPA: ${sgpa}</div>`;
        }
    });

    const cgpa = calculateCGPA(student);
    const percentage = ((cgpa - 0.5) * 10).toFixed(2);

    html += `
        <div class="summary">
            CGPA: ${cgpa} <br>
            Percentage: ${percentage}%
        </div>
    `;

    document.getElementById("resultContent").innerHTML = html;
}
</script>

</body>
</html>
